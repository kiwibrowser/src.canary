name: Build and Upload Drawables

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build with Yarn
        run: yarn build

      - name: Upload Drawables
        uses: actions/upload-artifact@v2
        with:
          name: drawable
          path: drawable

      - name: Check for changes
        id: check_changes
        run: |
          if git diff-index --quiet HEAD -- ./drawable; then
            echo "No changes in the drawable directory. Skipping commit and push."
            echo "::set-output name=changes::false" >> 
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected in the drawable directory."
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add drawable
          git commit -m "Build drawable - ${{ github.workflow }}"
          git push origin ${{ github.ref }}
